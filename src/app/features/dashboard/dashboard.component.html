<mat-drawer-container class="example-container" autosize>
    <mat-drawer #drawer class="example-sidenav" mode="side">
      <mat-nav-list>
        <a
          routerLinkActive
          #homeLink="routerLinkActive"
          routerLink="home"
          [activated]="homeLink.isActive"
          mat-list-item
          >INICIO</a
        >
        <a
          routerLink="abm"
          mat-list-item
          routerLinkActive
          #abmLink="routerLinkActive"
          [activated]="abmLink.isActive"
          >ABM ALUMNOS</a
        >
  
        <a
          routerLink="alumns"
          mat-list-item
          routerLinkActive
          #alumnsLink="routerLinkActive"
          [activated]="alumnsLink.isActive"
          >ALUMNOS</a
        >
  
        <a (click)="logout()" mat-list-item>CERRAR SESION</a>
      </mat-nav-list>
    </mat-drawer>
  
    <div class="example-sidenav-content">
      <mat-toolbar>
        <button
          (click)="drawer.toggle()"
          mat-icon-button
          class="example-icon"
          aria-label="Example icon-button with menu icon"
        >
          <mat-icon>menu</mat-icon>
        </button>
        <span>Men√∫</span>
      </mat-toolbar>
      
      
      <router-outlet></router-outlet>
    </div>
  </mat-drawer-container>
