<div class="container">
  <h2>Usuarios</h2>

  <button mat-button (click)="openModal()">
    <mat-icon> add </mat-icon>
    Crear usuario
  </button>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>No.</th>
      <td mat-cell *matCellDef="let alumns">{{ alumns.id }}</td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Nombre</th>
      <td color="violet" appHighlight mat-cell *matCellDef="let alumns">
      </td>
    </ng-container>
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Correo electronico</th>
      <td mat-cell *matCellDef="let alumns">{{ alumns.email }}</td>
    </ng-container>

    <ng-container matColumnDef="createdAt">
      <th mat-header-cell *matHeaderCellDef>Fecha de creacion</th>
      <td mat-cell *matCellDef="let alumns">{{ alumns.createdAt | date }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let alumns">
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <h2>Formularios</h2>

  <form>
    <div class="row w-50">
      <div class="col-6">
        <mat-form-field class="example-form-field w-100">
          <mat-label>Clearable input</mat-label>
          <input matInput type="text" />
        </mat-form-field>
      </div>
      <div class="col-6">
        <mat-form-field class="w-100">
          <mat-label>Selecciona pais</mat-label>
          <mat-select>
            <mat-option>Argentina</mat-option>
            <mat-option>Chile</mat-option>
            <mat-option>Uruguay</mat-option>
            <mat-option>Peru</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="col-6">
        <mat-form-field>
          <mat-label>Choose a date</mat-label>
          <input matInput [matDatepicker]="picker" />
          <mat-hint>MM/DD/YYYY</mat-hint>
          <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
      </div>
    </div>
  </form>
